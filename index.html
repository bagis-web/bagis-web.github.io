	<script>
		var path = 'https://sheets.googleapis.com/v4/spreadsheets/1SYu5UZr_7FA3T0HbC1k8T4SZRBoG1DkTufiZPs6kyWA/values/sheet1?key=AIzaSyDLaaPfcDOTmc1RhziA8Q7xpP8P8Os2rIo';

		new Vue({
			el: '#app',
			data() {
				return {
					loading: true,
					errored: false,
					error: null,
					entries: null,
				}
			},
			created() {
				let vm = this
				axios.get(path)
					.then(response => {

						var entries = [];

						response.data.values.forEach(function(value){

							var entry = {
								date:null,
								type:null,
								text_jp:null,
								text_en:null,
								url_jp:null,
								url_en:null,
								date_str:null,
							};
							
							// コメント行の読み飛ばし
							if (value[0].startsWith('#')) return;
							else if(value[0].toLowerCase()!='true') return;

							entry.date = new Date(value[1]);
							entry.type = value[2];
							entry.text_jp = value[3];
							entry.text_en = value[4];
							entry.url_jp  = value[5];
							entry.url_en  = value[6];

							entry.date_str = getYYYYmmdd(entry.date);

							entries.push(entry)
						});

						// 日付でソート
						entries.sort(function (a, b) {
							if (a.date > b.date) return 1;
							if (a.date < b.date) return -1;
							return 0;
						});

						vm.entries = entries;


					})
					.catch(err => {
						vm.errored = true,
							vm.error = err
					})
					.finally(() => vm.loading = false)
			},
			updated() {

			},
			methods: {
			}
		})


	</script>
