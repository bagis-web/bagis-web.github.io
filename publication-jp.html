	<!-- Vue -->
	<script>
		var path = 'https://sheets.googleapis.com/v4/spreadsheets/1UC8wd_8qc1-LhYQDpr02Pi3Au_eeRYme72G7--oStfI/values/sheet1?key=AIzaSyDLaaPfcDOTmc1RhziA8Q7xpP8P8Os2rIo'
		new Vue({
			el: '#app',
			data() {
				return {
					loading: true,
					errored: false,
					error: null,
					entries: null,
				}
			},
			created() {
				let vm = this
				axios.get(path)
					.then(response => {

						var entries = [];

						response.data.values.forEach(function(value){

							var entry = {
								index:null,
								name_en:null,
								name_jp:null,
								affiliaton_en:null,
								affiliaton_jp:null,
								position_en:null,
								position_jp:null,
								photo:null,
								url:null,
							};
							console.log(value)
							// コメント行の読み飛ばし
							if (value[0].startsWith('#')) return;
							else if(value[0].toLowerCase()!='true') return;

							var idx = 0;
							entry.index = value[1]
							entry.name_en = value[2]
							entry.name_jp = value[3]
							entry.affiliaton_en = value[4]
							entry.affiliaton_jp = value[5]
							entry.position_en = value[6]
							entry.position_jp = value[7]
							entry.photo = value[8]
							entry.url = value[9]

							entries.push(entry)


						});

						console.log(entries);
						vm.entries = entries;


					})
					.catch(err => {
						vm.errored = true,
							vm.error = err
					})
					.finally(() => vm.loading = false)
			},
			updated() {

			},
			methods: {
			}
		})
	</script>
	<!-- Main -->
	<script src="js/main.js"></script>
